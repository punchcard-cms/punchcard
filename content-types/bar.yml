name: Bar
description: I am bar
id: bar
workflow: editor-approve
identifier: bar-name
attributes:
  - type: text
    id: bar-name
    name: Bar Name
    description: Write a really cool name please.
    required: save
    inputs:
      text:
        placeholder: add svc name
  - type: reference
    id: bar-reference
    name: Bar reference
    repeatable: true
    inputs:
      reference:
        settings:
          contentType: services
  - type: reference
    id: foo-reference
    name: Foo reference
    inputs:
      reference:
        settings:
          contentType: services
          view: radio
  - type: file
    id: file-upload
    name: Awesome Files
    repeatable: true
