<form action="{{action}}" method="post" class="form" novalidate>

  <div class="form--field-container">
    {{form.html | safe}}
  </div>

  <div class="form--actions">
    <button type="submit" class="form--submit">{{step.name}}</button>
    <a href="/{{config.base}}/{{type.id}}" class="form--cancel">Cancel</a>
  </div>
</form>
