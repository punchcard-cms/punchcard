name: Users
description: A users content model.
id: users
attributes:
  - type: email
    id: email
    name: Email
    description: Your email is your username
  - type: password
    id: password
    name: Password
    description: Make it secure!
  - type: select
    id: role
    name: Authorization role
    label: Select authorization level
    options:
      - label: Super Users
        value: superuser
      - label: Administrator
        value: admin
      - label: Content Creator
        value: creator
